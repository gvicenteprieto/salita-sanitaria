<body>
    <div class="container m-5">
        <h3>chat</h3>
        <div class="row h-100">
            <div class="col-md-4">
                <form id="chatForm">
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="ingrese su correo" autofocus>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mensaje</label>
                        <textarea class="form-control" id="message" rows="3"
                            placeholder="ingrese su mensaje"></textarea>
                    </div>
                    <button class="btn btn-primary">Enviar</button>
                </form>
            </div>
            <div class="col-md-8" id="chats"></div>
        </div>
    </div>
